<div class="item-container" *ngIf="movie" (click)="onViewDetail(movie?.id)">
    <div class="movie-img">
        <img src="{{movie?.poster_path}}">
    </div>
    <p>{{movie?.title}}</p>
    <div class="movie-favourite" *ngIf="movie?.favourite">
        <sh-favourite-toggle [selected]="movie?.favourite" [movieId]="movie?.id" [readonly]="true"></sh-favourite-toggle>
    </div>
</div>
